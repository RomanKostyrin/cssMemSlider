<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <input type="radio" checked="checked" name="radio" id="input1" />
        <input type="radio" name="radio" id="input2" />
        <input type="radio" name="radio" id="input3" />
        <input type="radio" name="radio" id="input4" />
        <div class="slider">
          <div id="one" class="slide slide1">
            <img src="./slides/1.png" alt="1" width="1000" height="571" />
          </div>
          <div id="two" class="slide slide2">
            <img src="./slides/2.jpg" alt="1" width="1000" height="571" />
          </div>
          <div id="three" class="slide slide3">
            <img src="./slides/3.jpeg" alt="1" width="1000" height="571" />
          </div>
          <div id="four" class="slide slide4">
            <img src="./slides/4.png" alt="1" width="1000" height="571" />
          </div>
        </div>
        <div class="description">
          <div class="description__text description__text1">We are memes</div>
          <div class="description__text description__text2">Sponge Bob</div>
          <div class="description__text description__text3">Baby JS</div>
          <div class="description__text description__text4">Hulk!</div>
        </div>
        <div class="buttons">
          <label class="radio-container radio-container1" for="input1"
            ><div class="label-wrapper"></div>
          </label>
          <label class="radio-container radio-container2" for="input2"
            ><div class="label-wrapper"></div>
          </label>
          <label class="radio-container radio-container3" for="input3"
            ><div class="label-wrapper"></div>
          </label>
          <label class="radio-container radio-container4" for="input4"
            ><div class="label-wrapper"></div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
